<div class="table-page-container--item" *ngFor="let course of courses">
        <div class="courses-item--course">
            <div class="courses--name">{{course.name}}</div>
        </div>
        <div class="courses-item--course">
            <div class="courses--name">{{course.teacher}}</div>
        </div>
        <div class="courses-item--course">
            <div class="courses--name">{{course.data}}</div>
        </div>
</div>
