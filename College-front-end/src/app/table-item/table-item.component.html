
<div class="table-item-container" *ngFor="let course of courses">
    <button class="table-item">
        <div class="table-item--course">
            <div class="table--name">{{course.name}}</div>
        </div>
        <div class="table-item--teacher">
            <div class="table--name">{{course.teacher}}</div>
        </div>
    </button>
</div>
