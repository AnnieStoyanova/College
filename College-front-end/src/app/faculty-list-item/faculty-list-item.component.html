<div class="faculty-item-container" *ngFor="let faculty of faculties">
    <button class="faculty-item" (click) = "getId(faculty.id)">
        <div class="faculty-item--course">
            <div class="faculty--name">{{faculty.name}}</div>
        </div>
    </button>
    <button class = "button" (click)="redirectToEdit()">Edit</button> 
    <button class = "button-delete">Delete</button> 
</div>
