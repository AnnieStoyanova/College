
<body>
    <div class="image-container"><img class= "image-container img" src="mountainbg.jpg" alt="Background Image"></div>
  <div class="register-form">
    <h1>Log In</h1>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"  #email required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" #password required>
      </div>
      <div>
        <button class = "button" (click) = "getVal(email.value, password.value)">Log in</button>
      </div>
      <div *ngIf="isLoggedIn" class="success-message">
        Login successful!
      </div>
      
    </form>
  </div>
</body>
