<div class="department-item-container" *ngFor="let department of departments">
    <button class="department-item" (click) = "getId(department.id)">
        <div class="department-item--course">
            <div class="department--name">{{department.name}}</div>
        </div>
    </button>
    <button class="button" (click)="edit(department.id)">Edit</button>
    <button class="button-delete" (click)="delete(department.id)">Delete</button>
</div>
