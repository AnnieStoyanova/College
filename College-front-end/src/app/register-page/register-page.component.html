
<body>
    <div class="image-container"><img class= "image-container img" src="mountainbg.jpg" alt="Background Image"></div>
  <div class="register-form">
    <h1>Sign up</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name"#name name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email"#email name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password"#password name="password" required>
      </div>
      <div>
        <button class = "button" (click) = "getVal(name.value,email.value,password.value)">Sign up</button>
      </div>
    </form>
  </div>
</body>
